<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse MCQ Assessment</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="geminiService.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const MCQForm = () => {
            const questions = [
                {
                    id: 1,
                    question: "What time of day do you feel most energetic?",
                    options: [
                        { id: 'morning', text: 'Early morning (6-9 AM)' },
                        { id: 'mid-morning', text: 'Mid-morning (9-12 PM)' },
                        { id: 'afternoon', text: 'Afternoon (12-3 PM)' },
                        { id: 'evening', text: 'Evening (3-6 PM)' },
                        { id: 'night', text: 'Night (6-9 PM)' }
                    ]
                },
                {
                    id: 2,
                    question: "How do you prefer to handle complex tasks?",
                    options: [
                        { id: 'immediately', text: 'Tackle them immediately when assigned' },
                        { id: 'planned', text: 'Plan them for high-energy periods' },
                        { id: 'broken', text: 'Break them into smaller chunks' },
                        { id: 'delegated', text: 'Delegate when possible' }
                    ]
                },
                {
                    id: 3,
                    question: "What type of work environment helps you focus best?",
                    options: [
                        { id: 'quiet', text: 'Completely quiet' },
                        { id: 'background', text: 'Background music' },
                        { id: 'busy', text: 'Busy coffee shop atmosphere' },
                        { id: 'nature', text: 'Natural sounds (rain, ocean)' }
                    ]
                }
            ];

            const [answers, setAnswers] = useState(() => {
                const savedAnswers = localStorage.getItem('mcqAnswers');
                return savedAnswers ? JSON.parse(savedAnswers) : {};
            });

            // Gemini API state
            const [geminiService, setGeminiService] = useState(null);
            const [isSendingToGemini, setIsSendingToGemini] = useState(false);
            const [geminiResponse, setGeminiResponse] = useState(null);
            const [apiKey, setApiKey] = useState('');

            useEffect(() => {
                localStorage.setItem('mcqAnswers', JSON.stringify(answers));
            }, [answers]);

            // Initialize Gemini service when API key is provided
            useEffect(() => {
                if (apiKey) {
                    setGeminiService(new GeminiService(apiKey));
                }
            }, [apiKey]);

            const handleAnswerChange = (questionId, answerId) => {
                setAnswers(prev => ({
                    ...prev,
                    [questionId]: answerId
                }));
            };

            const clearAnswers = () => {
                setAnswers({});
                localStorage.removeItem('mcqAnswers');
                setGeminiResponse(null);
            };

            // Send data to Gemini API
            const sendToGemini = async () => {
                if (!geminiService) {
                    alert('Please enter your Gemini API key first');
                    return;
                }

                setIsSendingToGemini(true);
                try {
                    const response = await geminiService.sendMCQData(answers, questions);
                    setGeminiResponse(response);
                    console.log('Gemini API Response:', response);
                } catch (error) {
                    console.error('Failed to send data to Gemini:', error);
                    alert('Failed to send data to Gemini. Please check your API key and try again.');
                } finally {
                    setIsSendingToGemini(false);
                }
            };

            // Test Gemini API connection
            const testGeminiConnection = async () => {
                if (!geminiService) {
                    alert('Please enter your Gemini API key first');
                    return;
                }

                try {
                    const isConnected = await geminiService.testConnection();
                    if (isConnected) {
                        alert('✅ Gemini API connection successful!');
                    } else {
                        alert('❌ Gemini API connection failed. Please check your API key.');
                    }
                } catch (error) {
                    console.error('Connection test failed:', error);
                    alert('❌ Connection test failed. Please check your API key.');
                }
            };

            const completionPercentage = Math.round((Object.keys(answers).length / questions.length) * 100);

            return (
                <div className="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
                    <div className="mb-6">
                        <h1 className="text-2xl font-bold text-gray-800 mb-2">
                            Energy & Productivity Assessment
                        </h1>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                style={{ width: `${completionPercentage}%` }}
                            ></div>
                        </div>
                        <p className="text-sm text-gray-600 mt-2">
                            {completionPercentage}% complete ({Object.keys(answers).length}/{questions.length} questions)
                        </p>
                    </div>

                    <form className="space-y-8">
                        {questions.map((question) => (
                            <div key={question.id} className="border-b border-gray-200 pb-6">
                                <h3 className="text-lg font-semibold text-gray-800 mb-4">
                                    {question.id}. {question.question}
                                </h3>
                                <div className="space-y-3">
                                    {question.options.map((option) => (
                                        <label
                                            key={option.id}
                                            className={`flex items-center p-3 rounded-lg border-2 cursor-pointer transition-all duration-200 ${
                                                answers[question.id] === option.id
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300'
                                            }`}
                                        >
                                            <input
                                                type="radio"
                                                name={`question-${question.id}`}
                                                value={option.id}
                                                checked={answers[question.id] === option.id}
                                                onChange={() => handleAnswerChange(question.id, option.id)}
                                                className="sr-only"
                                            />
                                            <div className={`w-4 h-4 rounded-full border-2 mr-3 flex items-center justify-center ${
                                                answers[question.id] === option.id
                                                    ? 'border-blue-500'
                                                    : 'border-gray-300'
                                            }`}>
                                                {answers[question.id] === option.id && (
                                                    <div className="w-2 h-2 rounded-full bg-blue-500"></div>
                                                )}
                                            </div>
                                            <span className="text-gray-700">{option.text}</span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </form>

                    {/* Gemini API Integration Section */}
                    <div className="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h3 className="text-lg font-semibold text-blue-800 mb-4">Gemini AI Integration</h3>
                        
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Gemini API Key
                                </label>
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    placeholder="Enter your Gemini API key"
                                    className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>
                            
                            <div className="flex space-x-3">
                                <button
                                    type="button"
                                    onClick={testGeminiConnection}
                                    disabled={!apiKey}
                                    className="px-4 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                >
                                    Test Connection
                                </button>
                                
                                <button
                                    type="button"
                                    onClick={sendToGemini}
                                    disabled={!geminiService || isSendingToGemini || Object.keys(answers).length === 0}
                                    className="px-4 py-2 text-sm bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                >
                                    {isSendingToGemini ? 'Sending...' : 'Send to Gemini AI'}
                                </button>
                            </div>
                            
                            {geminiResponse && (
                                <div className="mt-4 p-3 bg-green-100 border border-green-300 rounded-lg">
                                    <h4 className="font-semibold text-green-800 mb-2">Gemini AI Response:</h4>
                                    <pre className="text-sm text-green-700 whitespace-pre-wrap">
                                        {JSON.stringify(geminiResponse, null, 2)}
                                    </pre>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="mt-8 flex justify-between items-center">
                        <button
                            type="button"
                            onClick={clearAnswers}
                            className="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                        >
                            Clear All Answers
                        </button>
                        
                        <div className="text-sm text-gray-600">
                            <p>Answers are automatically saved to your browser</p>
                        </div>
                    </div>

                    <div className="mt-6 p-4 bg-gray-100 rounded-lg">
                        <h4 className="font-semibold text-gray-700 mb-2">Current Answers:</h4>
                        <pre className="text-xs text-gray-600 overflow-auto">
                            {JSON.stringify(answers, null, 2)}
                        </pre>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MCQForm />, document.getElementById('root'));
    </script>
</body>
</html>
